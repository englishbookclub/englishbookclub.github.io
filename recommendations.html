  <meta charset="utf-8">

  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Recommendations</title>

  <style>
    /* Apply global font family and size */
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px; /* Default font size */
      line-height: 1.6; /* Improved line height for readability */
      color: #333; /* Set default text color */
    }

    /* Center the card container */
    .veliki {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Style for each card */
    .card {
      width: 350px; /* Set a fixed width for the cards */
      background-color: #d500f9; /* Magenta color */
      color: white; /* Text color */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
      max-width: 100%;
      cursor: pointer;
      position: relative; /* Allow positioning the description over the content */
    }

    .card:hover {
      transform: scale(1.05); /* Slightly zoom the card on hover */
    }

    /* Style for card image */
    .card-image img {
      object-fit: cover;
      height: 250px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* Style for card content */
    .card-content {
      padding: 15px;
      position: relative;
      z-index: 1; /* Ensures the title is on top of the image */
    }

    /* Make the card title stand out */
    .card-title {
      font-size: 1.2em; /* Larger title for better visibility */
      font-weight: bold;
      margin-bottom: 20px; /* Space below the title */
    }

    /* Style for the card description */
    .card-description {
      font-size: 1em;
      line-height: 1.3;
      color: #f1f1f1; /* Light text color for description */
      position: absolute; /* Position description on top of the card content */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      display: none; /* Initially hide the description */
      overflow-y: auto; /* Allow scrolling if the description is long */
      z-index: 2; /* Ensures the description appears above the image */
    }

    /* Increase font size for mobile */
    @media (max-width: 768px) {
      .card {
        width: 90%; /* Cards take up 90% of the width on smaller screens */
      }

      .card-title {
        font-size: 1.5em; /* Slightly smaller title for mobile */
      }

      body {
        font-size: 14px; /* Slightly smaller font size for mobile */
      }
    }
  </style>
</head>
<body>
  <div id="content1">
    <nav>
      <div class="navigacija">

    <h1 class="naslov">Recommendations</h1>
    <br>
    <br>
    <div class="centar">
      <div class="ono">
        <p class="decotext">The books below are very educative!</p>

    <br><br><br>
    
    <div id="book-container" class="veliki">

  <script src="js/script.js"></script>

  <script>
    // Function to fetch books from Google Books API
    async function fetchBooks() {
      const apiUrl = 'https://www.googleapis.com/books/v1/volumes?q=fiction&maxResults=20';
      try {
        // Fetch books from the API
        const response = await fetch(apiUrl);

        // Check if the response is successful
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the JSON data
        const data = await response.json();

        // Log the response data for debugging purposes
        console.log("API Response:", data);

        // Get books from the data
        const books = data.items;

        // Get the book container where we will insert the books
        const bookContainer = document.getElementById('book-container');

        // Check if books are available in the response
        if (books && books.length > 0) {
          // Loop through books and create HTML structure for each book
          books.forEach(book => {
            const bookCard = document.createElement('div');
            bookCard.classList.add('card', 'small');  // Use Materialize's card class

            // Create a card with book details
            const bookCover = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : 'https://via.placeholder.com/150';
            const bookTitle = book.volumeInfo.title;
            const bookDescription = book.volumeInfo.description ? book.volumeInfo.description : 'No description available.';

            bookCard.innerHTML = `
              <div class="card-image">
                <img src="${bookCover}" alt="${bookTitle}">
              </div>
              <div class="card-content">
                <span class="card-title">${bookTitle}</span>
              </div>
              <div class="card-description">
                <p>${bookDescription}</p>
              </div>
            `;

            // Add event listener to toggle between title/image and description
            bookCard.addEventListener('click', function () {
              const image = bookCard.querySelector('.card-image');
              const title = bookCard.querySelector('.card-title');
              const description = bookCard.querySelector('.card-description');

              // Toggle the display of title/image and description
              if (description.style.display === 'none' || description.style.display === '') {
                image.style.display = 'none';  // Hide image
                title.style.display = 'none';  // Hide title
                description.style.display = 'block';  // Show description
              } else {
                image.style.display = 'block';  // Show image
                title.style.display = 'block';  // Show title
                description.style.display = 'none';  // Hide description
              }
            });

            // Append each book card to the container
            bookContainer.appendChild(bookCard);
          });
        } else {
          console.error('No books found in the API response.');
        }
      } catch (error) {
        console.error('Error fetching books:', error);
      }
    }

    // Ensure the DOM is fully loaded before running the fetchBooks function
    window.onload = function () {
      fetchBooks();
    };
  </script>
