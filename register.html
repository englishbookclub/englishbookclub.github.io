<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zavrsno-kuvalo - Register</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black text-red-500 flex flex-col min-h-screen">
    <nav class="navbar bg-gray-900 p-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center">
            <button class="btn btn-soft btn-accent p-2 h-10 w-10 flex items-center justify-center">
                <img src="../logoicon.png" alt="Logo" class="h-6 w-6">
            </button>
        </a>
    </nav>
    
    <main class="flex-grow flex flex-col items-center justify-center p-6">
        <h1 class="text-4xl font-bold text-white mb-2">Zavrsno kuvalo</h1>
        <h5 class="text-lg text-white mb-6">Najbolje mjesto za istraživanje igara</h5>

        <h5 class="text-lg text-white mb-4">Register:</h5>

        <div class="w-full max-w-md">
            <div class="mb-4">
                <label for="email" class="block text-white">Email:</label>
                <input id="email" type="email" class="input input-bordered w-full">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white">Lozinka:</label>
                <input id="password" type="password" class="input input-bordered w-full">
            </div>
            <div class="flex justify-center gap-4">
                <button onclick="register()" class="btn bg-gray-700 hover:bg-gray-600 text-white">Register</button>
                <button onclick="location.href='login.html'" class="btn bg-gray-700 hover:bg-gray-600 text-white">Login</button>
            </div>
        </div>
    </main>

    <footer class="footer bg-gray-900 text-white p-10 text-center">
      <p>&copy; 2025 Završno Kuvalo. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="login.js"></script>
</body>
</html>
